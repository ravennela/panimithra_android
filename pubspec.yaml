name: panimithra
description: A Flutter app generated by FlashAPI with clean architecture.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  get_it: ^7.6.4
  dio: ^5.3.2
  dartz: ^0.10.1
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  cupertino_icons: ^1.0.2
  google_fonts: ^6.3.2
  go_router: ^16.3.0
  toastification: ^3.0.3
  flutter_svg: ^2.2.1
  permission_handler: ^12.0.1
  location: ^8.0.1
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  razorpay_flutter: ^1.4.0
  fl_chart: ^1.1.1
  image_picker: ^1.2.0
  firebase_core: ^4.2.1
  firebase_messaging: ^16.0.4
  flutter_local_notifications: ^19.5.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  change_app_package_name: ^1.1.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/panimithra_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

  # Linting
  flutter_lints: ^3.0.0

  # JSON Code Generation
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

  # Testing
  bloc_test: ^9.1.4
  mockito: ^5.4.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/    # All images inside this folder
    - assets/icons/
  